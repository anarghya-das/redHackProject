<html>
    <head>
        
    </head>
    <body>
    <canvas id="myChart" width="40" height="40"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script>

    
    var ctx = document.getElementById('myChart');
    var dates = "{{ dates }}"
    console.log(dates)

    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["1960", "1970", "1980", "1990", "2000", "2010"] ,
        datasets: [{
            label: '# of Votes',
            data: [
            { x: "1960", y: 50},
            {x: "1970" , y: 60},
            {x: "1980", y: 70},
            {x: "1990", y: 80},
            {x: "2000", y:90},
            {x: "2010", y:100},
            {x: "2020", y:120}
        ],
       
    }],
},

    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }],
            xAxes: [{
               type: 'time',
               display: true,
               scaleLabel: {
                display: true,
                labelString: 'Date'
            },
        }]
    }
}});
</script>
</html>
