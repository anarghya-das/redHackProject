{% extends "base.html" %}
{% block head %}
    {{ super() }}


{% endblock %}
{% block content %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Street</th>
      <th scope="col">Price Estimate</th>
      <th scope="col">Natural Hazard Score</th>
    </tr>
  </thead>
  <tbody>
  {% for item in info %}
    <tr>
      <td>{{ item["street"] }}</td>
      <td>{{ item["price"] }}</td>
      <td>{{ item["score"] }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
